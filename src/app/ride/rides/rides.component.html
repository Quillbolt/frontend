<app-hero [item]="ride_home"></app-hero>

<div class="grid grid-cols-1 p-8 gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  <app-card *ngFor="let hero of heroes$ | async" [class.selected]="hero.id === selectedId" [routerLink]="['/ride', hero.id]" [data]="hero" class="transition-transform transform hover:scale-105 cursor-pointer duration-300 ease-in-out"></app-card>
</div>
