<section>
	<div class="dark:bg-blue-400 {{background}}" >
		<div class="container flex flex-col items-center px-4 py-16 pb-24 mx-auto text-center lg:pb-56 md:py-32 md:px-10 lg:px-32 dark:text-gray-900">
			<h1 class="text-5xl font-bold leading-none sm:text-6xl xl:max-w-3xl dark:text-gray-900">{{headline}}</h1>
			<p *ngIf="textdescription" class="mt-6 mb-8 text-lg sm:mb-12 xl:max-w-3xl dark:text-gray-900">{{textdescription}}</p>
			<div class="flex flex-wrap justify-center">
				<a routerLink="/booking" class="px-8 py-3 m-2 text-lg font-semibold rounded bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 dark:bg-gray-800 dark:text-gray-50">Buy Ticket</a>
				<a routerLink="{{linkage}}" class="px-8 py-3 m-2 text-lg border rounded bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-t hover:from-sky-500 hover:to-indigo-500 dark:border-gray-700 dark:text-gray-900">Learn more</a>
			</div>
		</div>
	</div>
	<img src={{item}} alt="" class="w-5/6 mx-auto mb-12 -mt-20 rounded-lg shadow-md lg:-mt-40 dark:bg-gray-500 aspect-video">
</section>
