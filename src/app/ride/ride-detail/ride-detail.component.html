<div *ngIf="rideDetail$ | async as hero" class="container mx-auto flex flex-wrap py-6">


        <!-- Post Section -->
        <section class="w-full md:w-2/3 flex flex-col items-center px-3">

            <article class="flex flex-col shadow my-4">
                <!-- Article Image -->
                <a href="#" class="hover:opacity-75">
                    <img srcset={{hero.mainImageUrl}} alt="" class="rounded-lg">
                </a>
                <div class="bg-white flex flex-col justify-start p-6">
                    <a href="#" class="text-blue-700 text-sm font-bold uppercase pb-4">{{hero.category}}</a>
                    <a href="#" class="text-3xl font-bold hover:text-gray-700 pb-4">{{hero.title}}</a>
                    <p href="#" class="text-sm pb-8">
                        By <a href="#" class="font-semibold hover:text-gray-800">{{hero.authorName}}</a>, Published on {{hero.postDate}}
                    </p>
                    <h1 class="text-2xl font-bold pb-3">Introduction</h1>
                    <p class="pb-3">{{hero.description}}</p>
                    <h1 class="text-2xl font-bold pb-3">Heading</h1>
                    <p class="pb-3">{{hero.p1}}</p>
                    <p class="pb-3">{{hero.p2}}</p>
                    <p class="pb-3">{{hero.p3}}</p>
                    
                </div>
            </article>

            <div class="w-full flex pt-6" (click)="gotoRides()">
                <div  class="w-1/2 bg-white shadow hover:shadow-md text-left p-6">
                    <p class="text-lg text-blue-800 font-bold flex items-center"><i class="fas fa-arrow-left pr-1"></i> Go Back</p>
                    <p class="pt-2">Lorem Ipsum Dolor Sit Amet Dolor Sit Amet</p>
                </div>
            </div>

        </section>
