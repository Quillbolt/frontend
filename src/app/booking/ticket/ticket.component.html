<!-- component -->
<div class="mx-auto bg-gray-700 h-screen flex items-center justify-center px-8" id="print-section">
    <div class="flex flex-col w-full bg-white rounded shadow-lg sm:w-3/4 md:w-1/2 lg:w-3/5">
      <div class="w-full h-64 bg-top bg-cover rounded-t" style="background-image: url(https://www.si.com/.image/t_share/MTY4MTkyMjczODM4OTc0ODQ5/cfp-trophy-deitschjpg.jpg)"></div>
      <div class="flex flex-col w-full md:flex-row">
          <div class="flex flex-row justify-around p-4 font-bold leading-none text-gray-800 uppercase bg-gray-400 rounded md:flex-col md:items-center md:justify-center md:w-1/4">
              <div class="md:text-3xl">{{month}}</div>
              <div class="md:text-6xl">{{date.getDay()}}</div>
              
          </div>
          <div class="p-4 font-normal text-gray-800 md:w-3/4">
              <h1 class="mb-4 text-4xl font-bold leading-none tracking-tight text-gray-800">{{title}}</h1>
              <p class="leading-normal">{{Description}}</p>
              <div class="flex flex-row items-center mt-4 text-gray-700">
                  <div class="w-1/2">
                      Mercedes-Benz Superdome
                  </div>
                  <div class="w-1/2 flex justify-end">
                      <img src="../../../assets/logo.png" alt="logo" class="w-8">
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  <div class="flex bg-red-500 justify-center items-center">
    <button class=""
    
    [useExistingCss]="true"
      printSectionId="print-section"
      ngxPrint>Print Ticket</button>
  </div>
