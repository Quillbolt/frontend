<a  class=" container max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <img class="rounded-t-xl  w-full h-36 object-cover" [src]="data.mainImageUrl" alt="ride image">
  <div class="flex flex-col p-7">
      <div class="flex flex-row">
          <div class=" text-xs uppercase bg-yellow-100 p-1 px-2 text-yellow-700 rounded-2xl">{{data.category}}</div>
      </div>
      <h2 class="text-xl font-bold truncate mt-1 dark:text-white">{{data.title}}</h2>
      <p class="text-base text-gray-600 mt-1 dark:text-white overflow-hidden truncate">{{data.description}}</p>
      <div class="flex flex-row mt-5 items-center justify-start">
          <img class="rounded-2xl mr-2 dark:text-white" [src]="data.authorImageUrl" alt="author image">
          <p class="font-bold text-sm mr-2 dark:text-white">{{data.authorName}}</p>
          <p class="text-gray-400 text-sm dark:text-white">On {{data.postDate}}</p>
      </div>
  </div>
</a>
