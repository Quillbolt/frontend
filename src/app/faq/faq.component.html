<section class="dark:bg-gray-800 dark:text-gray-100">
	<div class="container flex flex-col justify-center px-4 py-8 mx-auto md:p-8">
		<h2 class="text-2xl font-semibold sm:text-4xl">Frequently Asked Questions</h2>
		<p class="mt-4 mb-8 dark:text-gray-400">Sagittis tempor donec id vestibulum viverra. Neque condimentum primis orci at lacus amet bibendum.</p>
		<div class="space-y-4">
			<details class="w-full border rounded-lg" *ngFor="let qa of QuestionAnswer">
				<summary class="px-4 py-6 focus:outline-none text-primary-500 focus-visible:ring-sky-400">{{qa.questions}}</summary>
				<p class="px-4 py-6 pt-0 ml-4 -mt-4 dark:text-gray-400">{{qa.answers}} </p>
			</details>
		</div>
	</div>
</section>
