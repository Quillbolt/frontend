<section class="py-6 dark:bg-gray-800 dark:text-gray-50">
	<div class="container mx-auto flex flex-col items-center justify-center max-w-lg p-4 lg:max-w-full sm:p-10 lg:flex-row">
		<div class="flex flex-col items-center justify-center flex-1 p-4 pb-8 sm:p-8 lg:p-16 dark:bg-gray-900">
			<span class="text-sm">{{price[0].name}}</span>
			<p class="text-5xl font-bold text-center">{{price[0].prices|currency:'USD':'symbol'}}</p>
			<p class="font-semibold text-center mt-2">{{price[0].benefit.b1}}</p>

		</div>
		<div class="flex flex-col items-center justify-center flex-1 p-4 pb-8 text-center rounded-md sm:p-8 lg:p-16 dark:bg-blue-400 dark:text-gray-900">

			<p class="text-5xl font-bold">{{price[1].prices|currency:'USD':'symbol'}}</p>
			<p class="font-semibold">{{price[1].benefit.b1}}</p>
			<p class="font-semibold">{{price[1].benefit.b2}}</p>
			<a routerLink="pay" class="px-8 py-3 mt-6 text-lg font-semibold rounded sm:mt-12 dark:bg-gray-800 dark:text-gray-50">Buy Ticket</a>
