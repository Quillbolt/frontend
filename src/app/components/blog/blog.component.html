<section class="dark:bg-gray-800 dark:text-gray-100">
	<div class="container max-w-6xl p-6 mx-auto space-y-6 sm:space-y-12">
		<a rel="noopener noreferrer" routerLink="ride" class="block max-w-sm gap-3 mx-auto sm:max-w-full group hover:no-underline focus:no-underline lg:grid lg:grid-cols-12 dark:bg-gray-900">
			<img src="https://source.unsplash.com/P0MX2XCqbFc/480x360" alt="" class="object-cover w-full h-64 rounded sm:h-96 lg:col-span-7 dark:bg-gray-500">
			<div class="p-6 space-y-2 lg:col-span-5">
				<h3 class="text-2xl font-semibold sm:text-4xl group-hover:underline group-focus:underline">Slide water like a pro</h3>
				<span class="text-xs dark:text-gray-400">February 19, 2021</span>
				<p>How to truly engage in water sliding at breakneck speed for maximum excitement? find out more ! .</p>
			</div>
		</a>
		<div class="grid justify-center grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
			<a rel="noopener noreferrer" href="#" class="max-w-sm mx-auto group hover:no-underline focus:no-underline dark:bg-gray-900" *ngFor="let item of blog_content">
				<img role="presentation" class="object-cover w-full rounded h-44 dark:bg-gray-500" src="{{item.imageUrl}}">
				<div class="p-6 space-y-2">
					<h3 class="text-2xl font-semibold group-hover:underline group-focus:underline">{{item.title}}</h3>
					<span class="text-xs dark:text-gray-400">{{item.date}}</span>
					<p class="line-clamp-3">{{item.content}}</p>
				</div>
			</a>
		</div>
	</div>
</section>
