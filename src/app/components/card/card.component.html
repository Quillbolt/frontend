<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <img class="rounded-t-xl  w-full h-36 object-cover" [src]="data.mainImageUrl" alt="ride image">
  <div class="flex flex-col p-7">
      <div class="flex flex-row">
          <div class=" text-xs uppercase bg-yellow-100 p-1 px-2 text-yellow-700 rounded-2xl">{{data.category}}</div>
      </div>
      <h2 class="text-xl font-bold truncate mt-1 dark:text-white">{{data.title}}</h2>
      <p class="text-base text-gray-600 mt-1 dark:text-white">{{data.description}}</p>
      <div class="flex flex-row mt-5 items-center justify-start">
          <img class="rounded-2xl mr-2 dark:text-white" [src]="data.authorImageUrl" alt="author image">
          <p class="font-bold text-sm mr-2 dark:text-white">{{data.authorName}}</p>
          <p class="text-gray-400 text-sm dark:text-white">On {{data.postDate}}</p>
      </div>
      <a href="#" 
        class="inline-flex items-center px-1 rounded-sm py-0.5 mt-2 text-sm font-medium text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Turning whole card to ahref is better
        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </a>
  </div>
</div>
